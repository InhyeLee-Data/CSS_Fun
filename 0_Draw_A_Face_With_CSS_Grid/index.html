<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <title>Draw a Face with CSS Grid</title>
</head>
<body>
    <div class="header">DRAW A FACE WITH CSS GRID</div>
    <div class="wrapper">
        <div class="brow_left"> </div>
        <div class="brow_right"></div>
        <div class="eye_left">
            <svg height="30" width="30" class="eye">
                <circle cx="15" cy="15" r="15" stroke="none" fill="black" />
            </svg>
        </div>
        <div class="eye_right">
            <svg height="30" width="30" class="eye">
                <circle cx="15" cy="15" r="15" stroke="none" fill="black" />
            </svg>
        </div>
        <div class="nose_ver"></div>
        <div class="nose_hor"></div>
        <div class="mouth"></div>
        <div class="jaw"></div>
      </div>
    
</body>
</html>
